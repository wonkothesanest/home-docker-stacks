name: prefect_data_getters
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.3
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
      - path.repo=/usr/share/elasticsearch/data/snapshots
    volumes:
      - es_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    restart: always
    networks:
      - elasticsearch-network
  kibana:
      image: docker.elastic.co/kibana/kibana:8.15.3
      container_name: kibana
      environment:
        - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
        - xpack.security.enabled=false

      ports:
        - "5601:5601"
      restart: always
      depends_on:
        - elasticsearch
      networks:
        - elasticsearch-network
  mcp-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - MCP_SERVER_HOST=0.0.0.0
      - MCP_SERVER_PORT=8000
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount source for development - changes to Python files will be reflected immediately
      - ../src/prefect_data_getters:/app/src/prefect_data_getters
      - ../src/rag_mcp:/app/src/rag_mcp
      # Optional: mount mappings if you need to modify them
      - ../mappings:/app/mappings
    restart: unless-stopped
    networks:
      - mcp-network
      - elasticsearch-network

networks:
  mcp-network:
    driver: bridge